{% load static %}

<html>
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>zwiftTracker</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="{% static 'css/blog.css' %}">
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
      		<div class="container">
		        <div class="navbar-header">
		          	<a class="navbar-brand" href="{% url 'home' %}">zwiftTracker</a>
		        </div>
		        <div class="collapse navbar-collapse" id="mynav">
		          	<ul class="nav navbar-nav navbar-right">
			            {% if user.is_authenticated %}
			            <li><a href="#" onClick="document.getElementById('logout').submit()">Logout</a></li>
			            <form id="logout" method="POST" action="{% url 'accounts:logout' %}">
			              {% csrf_token %}
			              <input type="hidden">
			            </form>
			            {% else %}
			            <li class="nav-item"><a class="nav-link" href="{% url 'accounts:signup' %}">Signup</a></li>
			            <li class="nav-item"><a class="nav-link" href="{% url 'accounts:login' %}">Login</a></li>
			            {% endif %}

		          	</ul>
        		</div>
      		</div>
    	</nav>
        <div class="content container">
	        <div class="row">
	            <div class="col-md-10">
	            {% block content %}
	            {% endblock %}
	            </div>
	        </div>
	    </div>
    </body>
</html>
